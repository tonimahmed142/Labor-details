<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor Balance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    h2 {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
    }

    #chartContainer {
      width: 95%;
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>শ্রমিকদের মোট বাকী চার্ট</h2>
  <div id="chartContainer">
    <canvas id="bakiChart"></canvas>
  </div>

  <button onclick="window.location.href='index.html'">⬅ মূল পাতায় ফিরে যান</button>

  <script>
    // Load data from localStorage
    const data = JSON.parse(localStorage.getItem("laborData")) || [];

    // Aggregate total baki per person
    const totals = {};
    data.forEach(row => {
      const name = row.name || "অজানা";
      const baki = parseFloat(row.baki || 0);
      if (!totals[name]) totals[name] = 0;
      totals[name] += baki;
    });

    // Prepare data for chart
    const names = Object.keys(totals);
    const bakiValues = Object.values(totals);

    // Auto update check (if localStorage changes)
    window.addEventListener("storage", () => location.reload());

    // Chart
    const ctx = document.getElementById('bakiChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: names,
        datasets: [{
          label: 'মোট বাকী (৳)',
          data: bakiValues,
          backgroundColor: bakiValues.map(v => v < 0 ? 'rgba(255, 99, 132, 0.7)' : 'rgba(54, 162, 235, 0.7)'),
          borderColor: bakiValues.map(v => v < 0 ? 'rgba(255, 99, 132, 1)' : 'rgba(54, 162, 235, 1)'),
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'টাকার পরিমাণ (৳)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'শ্রমিকের নাম'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            labels: { font: { size: 13 } }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.parsed.y} ৳`;
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
