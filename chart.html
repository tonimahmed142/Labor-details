<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>লেবার ব্যালান্স চার্ট</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: "Noto Sans Bengali", Arial, sans-serif; background:#fff; color:#222; padding:10px; }
  header { text-align:center; font-weight:600; font-size:1.2rem; margin-bottom:10px; }
  .chart-container { width:100%; overflow-x:auto; }
  canvas { background:#fff; border:1px solid #ddd; border-radius:8px; padding:10px; }
  @media(max-width:600px){ canvas { max-height:600px; } }
</style>
</head>
<body>
<header>লেবার মোট ব্যালান্স চার্ট</header>
<div class="chart-container">
  <canvas id="balanceChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function loadLaborData(){
  try {
    const raw = localStorage.getItem('laborRecords_v1');
    return raw ? JSON.parse(raw) : [];
  } catch(e){ console.error(e); return []; }
}

function buildChart(){
  const records = loadLaborData();
  if(!records || records.length === 0){ 
    alert('কোনো ডাটা পাওয়া যায়নি'); 
    return;
  }

  // Calculate total baki per worker
  const map = {};
  records.forEach(r=>{
    const name = r.name || 'Unknown';
    if(!map[name]) map[name] = 0;
    map[name] += (parseFloat(r.baki || 0) - parseFloat(r.jama || 0));
  });

  const labels = Object.keys(map).sort((a,b)=> a.localeCompare(b,'bn'));
  const data = labels.map(l => map[l]);

  const ctx = document.getElementById('balanceChart').getContext('2d');
  const chartHeight = Math.max(400, labels.length * 40); // grows with number of labors
  document.getElementById('balanceChart').height = chartHeight;

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'মোট ব্যালান্স',
        data: data,
        backgroundColor: data.map(v => v < 0 ? 'rgba(255,99,132,0.6)' : 'rgba(54,162,235,0.6)'),
        borderColor: data.map(v => v < 0 ? 'rgba(255,99,132,1)' : 'rgba(54,162,235,1)'),
        borderWidth: 1
      }]
    },
    options: {
      indexAxis: 'y', // vertical bars
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { beginAtZero:true, title:{display:true,text:'ব্যালান্স'} },
        y: { title:{display:true,text:'নাম'} }
      },
      plugins: {
        legend: { display:false },
        tooltip: {
          callbacks: {
            label: function(context){
              return 'ব্যালান্স: ' + context.raw.toFixed(2);
            }
          }
        },
        datalabels: {
          anchor: 'end',
          align: 'right',
          color: '#000',
          font: { weight:'bold' },
          formatter: function(value){ return value.toFixed(2); }
        }
      }
    },
    plugins: [ChartDataLabels] // display value above bar
  });
}

// Load Chart.js datalabels plugin dynamically
const script = document.createElement('script');
script.src = "https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2";
script.onload = buildChart;
document.head.appendChild(script);
</script>
</body>
</html>
